<!DOCTYPE html>
<html>

<head>

    <title>CSV</title>

<body>
    
    <div class="container">
        <div class="card text-white bg-secondary mb-3 " style="min-width: 50rem;">
            <div class="card-header card-style">JSON TO CSV</div>
            <div class="card-body card-style" >
                <textarea name="json" id="jsonData" cols="60" rows="10" placeholder="JSON"></textarea>
                    <button type="button" class="btn btn-danger" id="button">CONVERT</button>
                    <textarea name="csv" id="csv" cols="60" rows="10" placeholder="CSV "></textarea>
            </div>
          </div>
    </div>

        crossorigin="anonymous"></script>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
